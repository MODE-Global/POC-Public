<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Css/modetheme.css">
    <link rel="stylesheet" type="text/css" href="Css/commontheme.css">
    <link rel="stylesheet" type="text/css" href="Css/header.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-white nav-bar-view  px-4">
           <!-- navbar starts here -->
          <header class="d-flex sticky-top justify-content-between flex-wrap  px-0 py-3">
            <div class="d-flex">
              <a  class="d-flex align-items-center me-4 text-decoration-none">
               <img src="Images/MODE-logo.svg" alt="logo" class="cp-logo-sty">
              </a>
              <ul class="nav nav-pills align-items-center">
                <li class="nav-item"><a  class="nav-link cp-header-tab-sty px-2 mx-1 active" aria-current="page">All Loads</a></li>
                <li class="nav-item"><a  class="nav-link cp-header-tab-sty px-2 mx-1">Create TL</a></li>
                <li class="nav-item"><a  class="nav-link cp-header-tab-sty px-2 mx-1">Quote LTL</a></li>
                <li class="nav-item"><a  class="nav-link cp-header-tab-sty px-2 mx-1">Book LTL</a></li>
                <li class="nav-item"><a  class="nav-link cp-header-tab-sty px-2 mx-1">Admin</a></li>
              </ul>
            </div>
              <div class="d-flex align-items-center">
                <label class="nav-alignment me-4 nav-cust-txt mb-0">Customer Name : <span class=" nav-cusname-sty">Aaron's Sales & Leases</span></label>
                <a class="dropdown text-decoration-none dropdown-toggle nav-batch"  id="userprofilenavbar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Hi, Joanna
                </a>
                <ul class="dropdown-menu dropdown-sty" aria-labelledby="userprofilenavbar">
                  <li class="cp-dropdown-div"><a class="dropdown-item py-2 cust-info-txt mb-0" >
                    joannaclark@mode.com</a></li>
                  <li class="cp-dropdown-div"><a class="dropdown-item py-2 cust-info-txt mb-0" >
                    <span><img src="Images/change-ps-icon.svg" alt="change-ps-icon" class="me-1"></span>
                    Change Password</a></li>
                  <li ><a class="dropdown-item py-2 cust-info-txt mb-0" >
                    <span><img src="Images/logout-icon.svg" alt="logout-icon" class="me-1"></span>
                    Log Out</a></li>
                </ul>
              </div>
            </header>
           <!-- navbar ends here -->
        </div>
         <!-- MOBILE VIEW offcanvas structure starts from here -->
  <div class="row bg-white  offcanvas-view px-0 py-3">
    <div class="col-sm-12 ">
      <div class="flex">
      <a class="bg-white me-2 d-inline-block" data-bs-toggle="offcanvas" href="#canvashumburger"  aria-controls="canvashumburger">
         <img src="Images/hamburger.svg" alt="hamburger-icon" class="hamburger-icon-sty">
        </a>
        <a  class=" align-items-center me-4 text-decoration-none">
          <img src="Images/MODE-logo.svg" alt="logo" class="cp-logo-sty">
         </a>
      </div>
        <div class="offcanvas off-canvas-sty offcanvas-start" tabindex="-1" id="canvashumburger" aria-labelledby="canvashumburger">
          <div class="offcanvas-header">
            <a class="navbar-brand d-xl-none font-30 text-decoration-none" > 
              <img src="Images/MODE-logo.svg" alt="logo" class="cp-logo-sty"></a>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <a  class="nav-link cp-header-tab-sty align-items-center px-3 my-1 mx-1 active" aria-current="page">All Loads</a>
              </li>
              <li class="nav-item"><a  class="nav-link align-items-center cp-header-tab-sty px-3 my-1 mx-1">Create TL</a></li>
              <li class="nav-item"><a  class="nav-link align-items-center cp-header-tab-sty px-3 my-1 mx-1">Quote LTL</a></li>
              <li class="nav-item"><a  class="nav-link align-items-center cp-header-tab-sty px-3 my-1 mx-1">Book LTL</a></li>
              <li class="nav-item"><a  class="nav-link align-items-center cp-header-tab-sty px-3 my-1 mx-1">Admin</a></li>
              </ul>
              <div class="align-items-center mt-3">
                <label class="nav-alignment mb-4 nav-cust-txt">Customer Name : <span class=" nav-cusname-sty">Aaron's Sales & Leases</span></label>
                <a class="dropdown text-decoration-none dropdown-toggle nav-batch"  id="userprofile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Hi, Joanna
                </a>
                <ul class="dropdown-menu dropdown-sty" aria-labelledby="userprofile">
                  <li class="cp-dropdown-div pb-2"><a class="dropdown-item cust-info-txt mb-0" >
                    joannaclark@mode.com</a></li>
                  <li class="cp-dropdown-div pb-2"><a class="dropdown-item cust-info-txtmb-0" >
                    <span><img src="Images/change-ps-icon.svg" alt="change-ps-icon" class="me-1"></span>
                    Change Password</a></li>
                  <li ><a class="dropdown-item pb-2 cust-info-txt mb-0" >
                    <span><img src="Images/logout-icon.svg" alt="logout-icon" class="me-1"></span>
                    Log Out</a></li>
                </ul>
              </div>

          </div>
        </div>
    </div>
</div>
<!-- MOBILE VIEW offcanvas structure ends here -->
          
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
